<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Development</title>

<link rel="icon" type="image/png" href="favicon.png">

<style>
:root {
  --cyan: #7fffd4;
  --light-blue: #5ac8fa;
  --white: #ffffff;
  --black: #000000;
}

/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--black);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, "San Francisco", system-ui, sans-serif;
  color: var(--white);
  overflow: hidden;
}

/* ================= GRID BACKGROUND ================= */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
  background-size: 50px 50px;
  z-index: 0;
}

/* ================= RANDOM GLOW ORBS ================= */
.glow {
  position: absolute;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.35;
  z-index: 0;
}

.glow1 {
  width: 300px;
  height: 300px;
  background: var(--cyan);
  top: 15%;
  left: 10%;
  animation: move1 18s ease-in-out infinite alternate;
}

.glow2 {
  width: 350px;
  height: 350px;
  background: var(--light-blue);
  bottom: 15%;
  right: 10%;
  animation: move2 22s ease-in-out infinite alternate;
}

@keyframes move1 {
  to { transform: translate(80px, 60px); }
}

@keyframes move2 {
  to { transform: translate(-60px, -70px); }
}

/* ================= GLASS CARD ================= */
.card {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 500px;
  padding: 3rem 2rem;
  text-align: center;
  border-radius: 24px;

  background: rgba(255, 255, 255, 0.06);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);

  border: 1px solid rgba(255,255,255,0.15);
  box-shadow:
    0 0 40px rgba(90,200,250,0.15),
    inset 0 0 20px rgba(255,255,255,0.05);

  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
}

/* ================= TEXT ================= */
h1 {
  font-size: clamp(2rem, 6vw, 2.8rem);
  font-weight: 600;
  margin-bottom: 0.8rem;
  letter-spacing: 0.1rem;
}

.sub {
  font-size: clamp(0.9rem, 2.5vw, 1rem);
  opacity: 0.7;
  margin-bottom: 2rem;
}

.footer {
  font-size: 0.8rem;
  opacity: 0.6;
}

/* ================= RESPONSIVE ================= */
@media (min-width: 768px) {
  .card {
    padding: 4rem 3rem;
  }
}

</style>
</head>

<body>

<div class="glow glow1"></div>
<div class="glow glow2"></div>

<div class="card">
  <h1>Under Development</h1>
  <div class="sub">By Blazura / Kyranzo</div>
  <div class="footer">Â© Kyranzo 2026</div>
</div>

</body>
</html>
